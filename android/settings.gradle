pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withReader("UTF-8") { reader -> properties.load(reader) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.4.1" apply false // Check your Android Gradle Plugin version
    id "org.jetbrains.kotlin.android" version "1.9.23" apply false // Check your Kotlin version
}

include ':app'